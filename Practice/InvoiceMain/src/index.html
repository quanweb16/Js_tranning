<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/layout/layout.css">
    <link rel="stylesheet" href="styles/pages/pages.css">
    <link rel="stylesheet" href="styles/vendors/vendors.css">

    <title>Invoices</title>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="Company Logo">
        </div>
        <ul class="menu-list">
            <li class="menu-item active">
                <i class="fi fi-rr-apps"></i>
                <span>Dashboard</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-stats"></i>
                <span>Analytics</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-file-invoice-dollar"></i>
                <span>Invoice</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-br-list-check"></i>
                <span>Schedule</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-calendar"></i>
                <span>Calendar</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-comment-dots"></i>
                <span>Messages</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rs-bell-notification-social-media"></i>
                <span>Notifications</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-settings"></i>
                <span>Settings</span>
            </li>
        </ul>
        <div class="user-info">
            <div class="user-avatar">
                <img src="https://cdn.cmp.edu.vn/wp-content/uploads/2024/04/xem-hinh-con-gai-de-thuong.webp" alt="User Avatar">
            </div>
            <div class="user-details">
                <div class="user-name">John Doe</div>
                <div class="user-plan">Free Account</div>
            </div>
        </div>
    </aside>

    <!-- Wrapper -->
    <main class="main-content">
        <section class="invoices">
            <header class="invoice-header">
                <h3>Invoice List</h3>
                <div class="actions">
                    <div class="search-container">
                        <input type="text" class="search-input" id="search-input" placeholder="Search">
                        <button class="search-button" aria-label="Search">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="button-add-container">
                        <button class="add-invoice-btn">Add New</button>
                    </div>
                </div>
            </header>

            <div class="invoice-list table">
                <div class="table-head">
                    <div class="header-item checkbox-header">
                        <input type="checkbox" id="invocie-checkbox-all" class="invoice-checkbox-all" aria-label="Select All Invoices">
                    </div>
                    <div class="header-item invoice-header">Invoice ID <span class="icon"></span></div>
                    <div class="header-item name-header">Name <span class="icon"></span></div>
                    <div class="header-item email-header">Email <span class="icon"></span></div>
                    <div class="header-item date-header">Date <span class="icon"></span></div>
                    <div class="header-item status-header">Status <span class="icon"></span></div>
                    <div class="header-item trash-header">
                        <button class="delete-all" aria-label="Delete All Invoices"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <ul class="table-list-invoice">
                    <!-- Add additional invoice items here -->
                </ul>
            </div>
        </section>

        <div class="content-form">
            <div class="content-form-invoice">
                <!-- Popup form or additional content can be added here -->
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
