<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
    
    <title>Document</title>
</head>
<body>
    <div class="sidebar-menu">
        <div class="logo">
            <img src="./public/assets/images/Logo1.png" alt="" >         
        </div>
        <ul class="menu-items">
            <li class="menu-item active">
                <i class="fi fi-rr-apps"></i>
                <span>Dasboard</span>               
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-stats"></i>
                <span>Analystics</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-file-invoice-dollar"></i>
                <span>Invoice</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-br-list-check"></i>
                <span>Schedule</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-calendar"></i>
                <span>Calendar</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-comment-dots"></i>
                <span>Messeages</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rs-bell-notification-social-media"></i>
                <span>Notification</span>
            </li>
            <li class="menu-item">
                <i class="fi fi-rr-settings"></i>
                <span>Setting</span>
            </li>                      
              <div class="user-info">
                <div class="user-avatar">
                  <img src="https://cdn.cmp.edu.vn/wp-content/uploads/2024/04/xem-hinh-con-gai-de-thuong.webp" alt="User Avatar">
                </div>
                <div class="user-details">
                  <div class="user-name">John Doe</div>
                  <div class="user-plan">Free Account</div>
                </div>
                <a href="#" class="logout-link">
                  <i class="fi fi-rr-sign-out-alt"></i>
                </a>
              </div>
        </ul>
    </div>
    <header >
      <div class="custom">
        <h2>Invoice List</h2>      
      </div>
      <div class="search-container">
          <input type="text" class="search-input" id="search-input" placeholder="Search">
          <button class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      <div class="btnAdd">
        <button class="addBtn">+ Add New</button>
      </div>
    </header> 
    <div class="header-container">
      <div class="header-item checkbox-header">
          <input type="checkbox" id="checkbox" class="checkbox">    
      </div>
      <div class="header-item invoice-header">Invoice Id <span class="icon">▼</span></div>
      <div class="header-item name-header">Name <span class="icon">▼</span></div>
      <div class="header-item email-header">Email <span class="icon">▼</span></div>
      <div class="header-item date-header">Date <span class="icon">▼</span></div>
      <div class="header-item status-header">Status <span class="icon">▼</span></div>
      <div class="header-item trash-header">
          <button class="delete-all"><i class="fas fa-trash"></i></button> 
      </div>
   </div>
    <div class="container">    
           
    </div>

</div> 
<script src="./main.js" type="module"></script>

              
</body>
</html>
