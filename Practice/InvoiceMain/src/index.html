<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Base Styles -->
     <link rel="stylesheet" href="styles/base/base.css">
     <link rel="stylesheet" href="styles/components/components.css">
     <link rel="stylesheet" href="styles/layout/layout.css">
     <link rel="stylesheet" href="styles/Pages/pages.css">
     <link rel="stylesheet" href="styles/utils/utils.css">
     <link rel="stylesheet" href="styles/Vendors/vendors.css">

     


  <title>Invoices</title>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="./asset/logo.jpg" alt="">
    </div>
    </div>
    <ul class="menu-list">
      <li class="menu-item active">
        <i class="fi fi-rr-apps"></i>
        <span>Dasboard</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-rr-stats"></i>
        <span>Analystics</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-rr-file-invoice-dollar"></i>
        <span>Invoice</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-br-list-check"></i>
        <span>Schedule</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-rr-calendar"></i>
        <span>Calendar</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-rr-comment-dots"></i>
        <span>Messeages</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-rs-bell-notification-social-media"></i>
        <span>Notification</span>
      </li>
      <li class="menu-item">
        <i class="fi fi-rr-settings"></i>
        <span>Setting</span>
      </li>
    </ul>
    <div class="user-info">
      <div class="user-avatar">
        <img src="https://cdn.cmp.edu.vn/wp-content/uploads/2024/04/xem-hinh-con-gai-de-thuong.webp" alt="User Avatar">
      </div>
      <div class="user-details">
        <div class="user-name">John Doe</div>
        <div class="user-plan">Free Account</div>
      </div>
  </aside>

  <!-- Wrapper -->
  <main class="main-content">
    <div class="invoices">
      <div class="title">
        <h3>Invoice List</h3>
        <div class="search-container">
          <input type="text" class="search-input" id="search-input" placeholder="Search">
          <button class="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="addButton">
          <button class="addBtn">+ Add New</button>
        </div>
      </div>
      <div class="invoice-list table">
        <div class="table-head">
          <div class="header-item checkbox-header">
            <input type="checkbox" id="checkbox" class="checkbox">
          </div>
          <div class="header-item invoice-header">Invoice Id <span class="icon">▼</span></div>
          <div class="header-item name-header">Name <span class="icon">▼</span></div>
          <div class="header-item email-header">Email <span class="icon">▼</span></div>
          <div class="header-item date-header">Date <span class="icon">▼</span></div>
          <div class="header-item status-header">Status <span class="icon">▼</span></div>
          <div class="header-item trash-header">
            <button class="delete-all"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <ul class="table-list">
          <li class="table-item">
            <div class="invoice-item">
              <input type="checkbox" class="invoice-checkbox">
              <div class="invoice">INV001</div>
              <div class="profile-pic">
                <img src="profile.jpg" alt="Profile Picture">
                <div class="name">John Doe</div>
              </div>
              <div class="email">john@example.com</div>
              <div class="date"><i class="fas fa-calendar-alt"></i>2024-09-15</div>
              <div class="status-1">Pending</div>
              <button class="special"><i class="fas fa-star"></i></button>
              <div class="action">
                <div class="dots">•••</div>
                <div class="button-action">
                  <div class="edit-btn">Edit</div>
                  <div class="delete-btn">Delete</div>
                </div>
              </div>
            </div>
          </li>
        <!-- Các mục hóa đơn khác -->
        </ul>
      </div>
    </div>
   <div class="content-Form"></div>
  </main>
 

  <script src="./scripts/main.js" type="module"></script>
</body>

</html>
